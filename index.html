<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>tic tac toe</title>
        <link rel="stylesheet" href=" style.css" />
    </head>

    <body>
        <h1>Tic Tac Toe</h1>
        <div class="msgcont hide">
            <p id="msg"></p>
            <button id="newbtn" class="newbtn">NEW GAME</button>
        </div>
        <div id="row1" class="row">
            <button id="0" class="tile"></button>
            <button id="1" class="tile"></button>
            <button id="2" class="tile"></button>
        </div>
        <div id="row2" class="row">
            <button id="3" class="tile"></button>
            <button id="4" class="tile"></button>
            <button id="5" class="tile"></button>
        </div>
        <div id="row3" class="row">
            <button id="6" class="tile"></button>
            <button id="7" class="tile"></button>
            <button id="8" class="tile"></button>
        </div>
        <script src="main.js"></script>
    </body>
</html>
